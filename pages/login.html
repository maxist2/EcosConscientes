<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ecos Conscientes</title>
    <link rel="icon" type="image/svg+xml" href="/EcosConscientes/assets/images/LOGO_fond.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/EcosConscientes/assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/EcosConscientes/assets/images/LOGO.svg" alt="Logo Ecos Conscientes" id="logo">
                <span class="logo-text">Ecos Conscientes</span>
            </div>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-user-shield"></i> Acceso Seguro</h2>
            
            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="natural">
                    <i class="fas fa-user"></i> Persona Natural
                </button>
                <button class="user-type-btn" data-type="admin">
                    <i class="fas fa-user-tie"></i> Administrativo
                </button>
            </div>

            <form id="loginForm">
                <input type="hidden" id="user-type" name="user-type" value="natural">
                
                <div class="form-group">
                    <label for="tipo-documento">Tipo de Documento:</label>
                    <select id="tipo-documento" name="tipo-documento" required>
                        <option value="">Seleccione...</option>
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ti">Tarjeta de Identidad</option>
                        <option value="ce">Cédula de Extranjería</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="documento">Número de Documento:</label>
                    <input type="text" id="documento" name="documento" required 
                           pattern="[0-9]{6,12}" 
                           title="6-12 dígitos numéricos">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required minlength="6">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <!-- Campos administrativos -->
                <div class="admin-field">
                    <div class="form-group">
                        <label for="codigo-empleado">Código de Empleado:</label>
                        <input type="text" id="codigo-empleado" name="codigo-empleado">
                    </div>
                    
                    <div class="form-group">
                        <label for="departamento">Departamento:</label>
                        <select id="departamento" name="departamento">
                            <option value="">Seleccione...</option>
                            <option value="administracion">Administración</option>
                            <option value="psicologia">Psicología</option>
                            <option value="coordinacion">Coordinación</option>
                            <option value="sistemas">Sistemas</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Recordar mi usuario
                    </label>
                    <a href="recuperar-contrasena.html" class="forgot-password">¿Olvidó su contraseña?</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
                
                <div class="login-register">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </main>

    <script src="/EcosConscientes/assets/js/auth.js"></script>
</body>
</html>
